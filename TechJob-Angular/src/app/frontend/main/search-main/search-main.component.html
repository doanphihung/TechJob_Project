<div class="container-fluid search-fluid">
  <div class="container">
    <div class="search-wrapper">

      <ul class="nav nav-tabs search-nav-tabs" id="myTab" role="tablist">
        <li class="nav-item search-nav-item">
          <a class="nav-link snav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Tìm việc làm</a>
        </li>
        <li class="nav-item search-nav-item">
          <a class="nav-link snav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Tìm công ty</a>
        </li>
      </ul>
      <div class="tab-content search-tab-content" id="myTabContent">
        <!-- content tab 1 -->
        <div class="tab-pane stab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form class="bn-search-form" [formGroup]="formSearch1" (ngSubmit)="searchJob()">
            <div class="row">
              <div class="col-md-10 col-sm-12">
                <div class="row">
                  <div class="col-md-5">
                    <div class="input-group s-input-group">
                      <input formControlName="keyword" type="text" style="text-align: center" class="form-control input search-title" placeholder="Nhập tiêu đề...">
                      <span><i class="fa fa-search"></i></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <select formControlName="language" id="computer-languages" style="text-align: right" class="form-control">
                      <option value="" selected>Tất cả ngôn ngữ</option>
                      <option *ngFor="let language of languages;index as i" value="{{language.language}}">{{language.language}}</option>
                    </select>
<!--                                        <i class="fa fa-code sfa" aria-hidden="true"></i>-->
                  </div>
                  <div class="col-md-3">
                    <select formControlName="city" id="s-provinces" style="text-align: center" class="form-control">
                      <option value="" selected>Tất cả địa điểm</option>
                      <option *ngFor="let city of cities;index as i" value="{{i+1}}">{{city.name}}</option>
                    </select>
<!--                                        <i class="fa fa-map-marker sfa" aria-hidden="true"></i>-->
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-sm-12">
                <button type="submit" class="btn-sm btn-primary btn-search col-sm-12 button-search">Tìm kiếm</button>
              </div>
            </div>
          </form>
        </div>
        <!-- (end) content tab 1 -->
        <!-- content tab 2 -->
        <div class="tab-pane stab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <form class="bn-search-form" [formGroup]="formSearch2" (ngSubmit)="searchCompany()">
            <div class="row">
              <div class="col-md-10 col-sm-12">
                <div class="input-group s-input-group w-100">
                  <input formControlName="companyKeyword" type="text" class="form-control sinput" placeholder="Nhập tên công ty...">
                  <span><i class="fa fa-search"></i></span>
                </div>
              </div>
              <div class="col-md-2 col-sm-12">
                <button type="submit" class="btn btn-primary btn-search col-sm-12 button-search">Tìm kiếm</button>
              </div>
            </div>
          </form>
        </div>
        <!-- (end) content tab 2 -->
      </div>

    </div>
  </div>
</div>
