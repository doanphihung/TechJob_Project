<div class="card">
    <div class="card-header" style="text-align: center"><h2>Danh sách các thành phố </h2></div>
    <div class="card-body">
      <div class="table-responsive">
          <a routerLink="/admin/city/create">Add</a>
        <table class="table mb-0">
          
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Tên</th>
          </tr>
          </thead>
          
          <tbody>
            
          <tr class="background-hover" *ngFor="let city of cities, index as i">
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-2">
                  <h6 class="mb-0 font-14">{{i + 1 }}</h6>
                </div>
              </div>
            </td>
            <td>{{city?.name}}</td>
          </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
